<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tourguide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="site-header">
      <nav class="nav container" aria-label="Main">
        <a class="nav__brand" href="#" aria-label="Homepage">
          <span class="nav__logo">Logo</span>
        </a>

        <ul class="nav__links" role="list">
          <li><a href="#features">Features</a></li>
          <li><a href="#pricing">Pricing</a></li>
          <li><a href="#docs">Docs</a></li>
          <li><a href="#blog">Blog</a></li>
        </ul>

        <div class="nav__actions">
          <a class="btn btn--ghost" href="#signin">Sign in</a>
          <a class="btn btn--primary" href="#get-started">Get started</a>
        </div>

        <button class="nav__toggle" id="nav-toggle" aria-controls="mobile-menu" aria-expanded="false" aria-label="Open menu">
          <span class="nav__toggle-bar"></span>
          <span class="nav__toggle-bar"></span>
          <span class="nav__toggle-bar"></span>
        </button>
      </nav>

      <div id="mobile-menu" class="mobile-menu" hidden>
        <div class="mobile-menu__panel container">
          <ul role="list" class="mobile-menu__links">
            <li><a href="#features">Features</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li><a href="#docs">Docs</a></li>
            <li><a href="#blog">Blog</a></li>
          </ul>
          <div class="mobile-menu__actions">
            <a class="btn btn--primary block" href="#get-started">Get started</a>
            <a class="btn btn--ghost block" href="#signin">Sign in</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero container" id="hero">
        <div class="hero__content">
          <p class="hero__eyebrow">Design preview</p>
          <h1 class="hero__title">Modern navigation UI</h1>
          <p class="hero__subtitle">
            A responsive navbar with mobile menu and actions.
          </p>
          <div class="hero__ctas">
            <a class="btn btn--primary" href="#get-started">Start free</a>
            <a class="btn btn--ghost" href="#live-demo">Live demo</a>
          </div>
          <div class="hero__note">Share • Actual Size • Cookie Preferences</div>
        </div>

        <div class="hero__media" aria-hidden="true">
          <div class="hero__mockup">
            <div class="mockup__window">
              <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            </div>
            <div class="mockup__body">
              <div class="mockup__card"></div>
              <div class="mockup__card"></div>
              <div class="mockup__card"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  </html>
